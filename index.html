<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="to-do">
        <h3>To-do List</h3>
        <div class="to-do__heading">
          <div class="to-do__heading-info">
            <div class="to-do__search">
              <img src="./img/search-icon.png" alt="search-icon" />
              <input type="text" placeholder="Search note..." />
            </div>
            <div class="to-do__select-part">
              <p>ALL</p>
              <img src="./img/chevron-top.png" alt="" />
            </div>
            <div>
              <img src="./img/mode-icon.png" alt="" />
            </div>
          </div>
        </div>

        <div class="list-item">
          <div class="list-item__lists">
            <div class="list-item__list-check">
              <div>
                <input type="checkbox" />
              </div>
              <p>NOTE 1</p>
            </div>
            <div class="list-item__edits">
              <img src="./img/edit-icon.svg" alt="" />
              <img src="./img/delete-icon.svg" alt="" />
            </div>
          </div>
          <div class="list-item__lists">
            <div class="list-item__list-check">
              <div>
                <input type="checkbox" />
              </div>
              <p>NOTE 2</p>
            </div>
            <div class="list-item__edits">
              <img src="./img/edit-icon.svg" alt="" />
              <img src="./img/delete-icon.svg" alt="" />
            </div>
          </div>
          <div class="list-item__lists">
            <div class="list-item__list-check">
              <div>
                <input type="checkbox" />
              </div>
              <p>NOTE 3</p>
            </div>
            <div class="list-item__edits">
              <img src="./img/edit-icon.svg" alt="" />
              <img src="./img/delete-icon.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="">
        <img src="./img/plus-icon.png" alt="" />
      </div>
    </div>
  </body>
</html>
